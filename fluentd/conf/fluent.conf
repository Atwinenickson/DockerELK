<source>
  @type forward
  @id    input1
  port 24224
  bind 0.0.0.0
</source>

<filter **>
  @type stdout
</filter>

<source>
  @type tail
  @id    input2
  path "/var/log/*.log"
  pos_file /var/log/td-agent/wso2carbon.log.pos
  tag "ninja.*"
  read_from_head true
  <parse>
@type multiline
format_firstline /TID:\s*\[/
format1 /TID:\s*\[(?<tenent>[^ ]*)\]\s*\[\]\s*\[(?<time>[^ ]* [^ ]*)\s*(?<loglevel>[^ ]*)\s*{(?<class>[^ ]*)}\s*-\s*(?<message>.*)/
time_format %Y-%m-%d %H:%M:%S,%L
</parse>
</source>
<match *.**>
  @type copy
  <store>
    @type elasticsearch_dynamic
    hosts elasticsearch:9200
    user elastic
    password Admin@123321
    include_tag_key true
    type_name access_log
    tag_key @log_name
    flush_interval 10s
    include_timestamp true
    index_name ${tag_parts[0]}
  </store>
  <store>
    @type stdout
  </store>
  <buffer tag>
    @type memory # or file
    flush_thread_count 4
  </buffer>
</match>